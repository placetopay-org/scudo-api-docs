      description: 'Estructura que define los campos para una persona de tipo ''shipping'', ''buyer'' y ''payer'''
      properties:
        document:
          type: string
          example: '555777888'
          maxLength: 30
          description: Número de identificación
          nullable: true
        document_type:
          type: string
          description: Tipo de documento
          example: CC
          minLength: 2
          maxLength: 10
          nullable: true
