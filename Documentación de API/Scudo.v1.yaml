          type: string
          maxLength: 40
          example: John
          description: Nombres
        last_name:
          type: string
          maxLength: 40
          example: Doe
          description: Apellidos
        email:
          type: string
          maxLength: 80
          example: john@mail.com
          description: Correo electronico
        mobile:
          type: string
          maxLength: 15
          minLength: 7
          description: Número de celular
          example: '3158889999'
        phone:
          type: string
          maxLength: 15
          minLength: 7
          example: '4455667'
          description: Número de teléfono
        address:
          $ref: '#/components/schemas/Address'
      required:
        - first_name
        - last_name
        - email
    Payment:
      title: Payment
      type: object
      description: Estructura que describe la referencia de pago y su monto
      properties:
        reference:
          type: string
          description: Referencia de la transacción/pago del cliente
          maxLength: 40
        amount:
          type: object
          required:
            - currency
            - total
          properties:
            currency:
              type: string
              pattern: '[a-zA-z]{3}'
              example: USD
              description: Moneda del pago en ISO 4217 código alfanúmerico
              minLength: 3
              maxLength: 3
            total:
              type: integer
              example: 355
              description: Monto total de la transacción/pago ( en formato unidad menor)
              exclusiveMinimum: true
              minimum: 1
      required:
        - reference
        - amount
    Instrument:
      title: Instrument
      type: object
      description: Intrumento de pago
      properties:
        card:
          type: object
          properties:
            pan_hash:
              type: string
              description: Hash SHA-256 del número de tarjeta
              maxLength: 64
            expiration_date:
              type: string
              example: 12/22
              minLength: 5
              maxLength: 5
              description: Fecha de expiración de la tarjeta
            bin:
              type: string
              example: '411111'
              minLength: 6
              maxLength: 6
              pattern: '[0-9]{6}'
              description: Número de identificación bancaria
            last_4:
              type: string
              example: '1234'
              pattern: '[0-9]{4}'
              description: Últimos 4 digitos de la tarjeta de crédito
              minLength: 4
              maxLength: 4
          required:
            - pan_hash
            - expiration_date
            - bin
            - last_4
        merchant_code:
          type: string
          description: 'Código del comercio. En Colombia hace referencia al retail-code del comercio, en otros paises hace referencia al codigo único del comercio.'
          nullable: true
